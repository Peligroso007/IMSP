<form
        action="{% if data %}{% url 'edit_user' data.id %}{% else %}{% url 'add_user' %} {% endif %}"
        method="post"
        enctype="multipart/form-data"
        id="staff"
>
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6 form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" value="{{ data.first_name }}" required>
        </div>
        <div class="col-lg-6 form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" value="{{ data.last_name }}" required>
        </div>
        <div class="col-lg-6 form-group">
            <label for="address">Address </label>
            <input type="text" class="form-control" name="address" id="address" value="{{ data.address }}" required>
        </div>

        <div class="col-lg-3 form-group">
            <label for="username">UserName </label>
            <input type="text" class="form-control" name="username" value="{{ data.username }}"
                   required>
        </div>

        <div class="col-lg-3 form-group">
            <label for="password">Password </label>
            <input type="password" class="form-control" name="password" value="{{ data.password }}" required>
        </div>

        <div class="col-lg-3 form-group">
            <label for="phone">Phone Number </label>
            <input type="text" class="form-control" name="phone" id="phone" value="{{ data.phone }}" required>
        </div>

        <div class="col-lg-3 form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ data.email }}" required>
        </div>


        <div class="col-lg-3 form-group">
            <label for="gender">Gender</label>
            <select class="form-control" name="gender">
                <option value="" selected>--Select Gender--</option>
                <option value="True">Male</option>
                <option value="False">Female</option>
            </select>
        </div>

        <div class="col-lg-3 form-group">
            <label for="role">Role</label>
            <select class="form-control" name="role">
                <option value="" selected>--Select Role--</option>
                <option value="1">Admin</option>
                <option value="2">Staff</option>
            </select>
        </div>
        </div>
    {% if data %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endif %}
</form>
