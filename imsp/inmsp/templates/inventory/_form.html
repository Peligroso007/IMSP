<form>
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-6 form-group">
            <label for="product_name">Product Name</label>
            <input type="text" class="form-control" name="product_name" id="product_name" required>
        </div>
        <div class="col-lg-3 form-group">
            <label for="catagory">Catagory</label>
            <input type="text" class="form-control" name="catagory" id="catagory" required>
        </div>
        <div class="col-lg-3 form-group">
            <label for="mark_price">Marked Price</label>
            <input type="number" class="form-control" name="mark_price" id="mark_price" required>
        </div>

        <div class="col-lg-3 form-group">
            <label for="discount">Discount </label>
            <input type="number" class="form-control" name="discount" required>
        </div>

        <div class="col-lg-3 form-group">
            <label for="buying_price">Buying Price </label>
            <input type="number" class="form-control" name="buying_price" required>
        </div>

        <div class="col-lg-3 form-group">
            <label for="expiry_date">Expiry Date </label>
            <input type="date" class="form-control" name="expiry_date" id="expiry_date" required>
        </div>

        <div class="col-lg-3 form-group">
            <label for="manufacture_date">Manufacture Date </label>
            <input type="date" class="form-control" name="manufacture_date" id="manufacture_date" required>
        </div>
    </div>
</form>
